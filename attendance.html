  <body>
    <dic class="full">
      <div class="box">
        <h1>Student Attendance</h1>
        <div class="form-container">
          <div class="form-group">
            <label for="usn">Enter USN:</label>
            <input type="text" id="usn" placeholder="Eg: 1MS22CS000" />
          </div>
          <button class="btn-submit" onclick="viewAttendance()">View Attendance</button>
        </div>
        <div class="result-container" id="resultContainer"></div>
      </div>
    </dic>
    <script>
      function viewAttendance() {
        var usn = document.getElementById("usn").value;
      
        // You would need to implement the logic here to retrieve and display the student's attendance based on the entered USN
        // This could involve making an API call to a server-side script that fetches the attendance data from a database or some other data source
        // For this example, let's assume you have an object called "attendanceData" containing the student attendance
        var attendanceData = {
          "1MS22CS000": {
            math: 85,
            physics: 90,
            elective1: 70,
            elective2: 80,
            english: 95
          },
          "1MS22CS123": {
            math: 90,
            physics: 80,
            elective1: 75,
            elective2: 85,
            english: 90
          },
          // Add more students' attendance data here
        };
      
        var resultContainer = document.getElementById("resultContainer");
      
        if (attendanceData.hasOwnProperty(usn)) {
          var attendance = attendanceData[usn];
          var resultHTML = "<h2>Attendance for USN: " + usn + "</h2>";
          resultHTML += "<ul>";
          for (var subject in attendance) {
            resultHTML += "<li>" + subject + ": " + attendance[subject] + "%</li>";
          }
          resultHTML += "</ul>";
          resultContainer.innerHTML = resultHTML;
        } else {
          resultContainer.innerHTML = "<p>No attendance found for USN: " + usn + "</p>";
        }
      }
    </script>
