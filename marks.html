  <body>
    <div class="parent">
      <div class="box">
        <h1>Student Marks</h1>
        <div class="form-container">
          <div class="form-group">
            <label for="usn">Enter USN:</label>
            <input type="text" id="usn" placeholder="Eg: 123ABC" />
          </div>
          <button class="btn-submit" onclick="viewMarks()">View Marks</button>
        </div>
        <div class="result-container" id="resultContainer"></div>
      </div>
    </div>
    <script>
      function viewMarks() {
        var usn = document.getElementById("usn").value;
      
        // You would need to implement the logic here to retrieve and display the student's marks based on the entered USN
        // This could involve making an API call to a server-side script that fetches the marks from a database or some other data source
        // For this example, let's assume you have an object called "marksData" containing the student marks
        var marksData = {
          "123ABC": {
            subject1: 80,
            subject2: 90,
            subject3: 75
          },
          "1ms22cs096": {
            subject1: 85,
            subject2: 70,
            subject3: 95
          },
          // Add more students' marks data here
        };
      
        var resultContainer = document.getElementById("resultContainer");
      
        if (marksData.hasOwnProperty(usn)) {
          document.querySelector(".box").style.height = "500px"
          var marks = marksData[usn];
          var resultHTML = "<h2>Marks for USN: " + usn + "</h2>";
          resultHTML += "<ul>";
          for (var subject in marks) {
            resultHTML += "<li>" + subject + ": " + marks[subject] + "</li>";
          }
          resultHTML += "</ul>";
          resultContainer.innerHTML = resultHTML;
        } else {
          resultContainer.innerHTML = "<p>No marks found for USN: " + usn + "</p>";
        }
      }
    </script>
  </body>
